<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Songs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="header">
                <div>
                    <h1 class="title">Daily Songs</h1>
                    <p class="subtitle">매일의 음악을 기록하세요</p>
                </div>
                <div class="header-actions">
                    <button class="btn-add-song" id="addSongBtn">
                        <span class="btn-icon">+</span>
                        노래 추가하기
                    </button>
                    <button class="btn-login" id="loginBtn">
                        로그인
                    </button>
                </div>
            </div>

            <!-- 갤러리 -->
            <div class="gallery-wrapper" id="galleryWrapper">
                <button class="scroll-btn scroll-left" id="scrollLeft" style="display: none;">
                    <span>‹</span>
                </button>

                <div class="gallery-container" id="galleryContainer">
                    <!-- 노래들 (자바스크립트) -->
                </div>

                <button class="scroll-btn scroll-right" id="scrollRight">
                    <span>›</span>
                </button>
            </div>
        </div>
    </main>

    <!-- 업로드 팝업창 -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>새로운 노래 추가하기</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form id="songForm" class="modal-form">
                <div class="form-group">
                    <label for="songDate">날짜</label>
                    <input type="date" id="songDate" required>
                </div>
                <div class="form-group">
                    <label for="songTitle">곡 제목</label>
                    <input type="text" id="songTitle" placeholder="곡 제목을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="songArtist">아티스트</label>
                    <input type="text" id="songArtist" placeholder="아티스트 이름을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="songCover">곡 URL</label>
                    <input type="url" id="songCover" placeholder="곡 URL을 입력하세요" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="cancelBtn">취소</button>
                    <button type="submit" class="btn-submit">곡 추가하기</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
