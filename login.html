<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-box">
    <h2 id="formTitle">로그인</h2>
    <input type="text" id="username" placeholder="아이디 (영문+숫자)" />
    <input type="password" id="password" placeholder="비밀번호" />
    <button id="submitBtn" class="btn-submit btn-login">로그인</button>
    <div class="toggle btn-login" id="toggleForm">회원가입하기</div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
