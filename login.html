<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: "Noto Sans KR", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4caf50;
      color: white;
      font-weight: bold;
    }
    .toggle {
      color: #aaa;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 id="formTitle">로그인</h2>
    <input type="text" id="username" placeholder="아이디 (영문+숫자)" />
    <input type="password" id="password" placeholder="비밀번호" />
    <button id="submitBtn">로그인</button>
    <div class="toggle" id="toggleForm">회원가입하기</div>
  </div>

  <script>
    const API = "http://localhost:3000";
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const submitBtn = document.getElementById("submitBtn");
    const toggleForm = document.getElementById("toggleForm");
    const formTitle = document.getElementById("formTitle");

    let isLogin = true;

    toggleForm.addEventListener("click", () => {
      isLogin = !isLogin;
      formTitle.innerText = isLogin ? "로그인" : "회원가입";
      submitBtn.innerText = isLogin ? "로그인" : "회원가입";
      toggleForm.innerText = isLogin ? "회원가입하기" : "로그인하기";
    });

    submitBtn.addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      if (!username || !password) return alert("아이디와 비밀번호를 입력하세요.");

      const endpoint = isLogin ? "/login" : "/signup";
      const res = await fetch(API + endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();
      if (!res.ok) return alert(data.message || "오류 발생");

      if (isLogin) {
        localStorage.setItem("token", data.token);
        alert("로그인 성공!");
        location.href = "index.html"; // 로그인 후 메인으로 이동
      } else {
        alert("회원가입 성공! 로그인 해주세요.");
        isLogin = true;
        formTitle.innerText = "로그인";
        submitBtn.innerText = "로그인";
        toggleForm.innerText = "회원가입하기";
      }
    });
  </script>
</body>
</html>
